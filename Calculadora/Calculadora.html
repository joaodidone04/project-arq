<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <Form>
            <input type="value" id="display" tabindex="texteeteetet">
            <div class="keys">
                <button type="button" class="Operator" id="backspaceButton">⌫</button>
                <button type="button" data-op="AC"id="allClearButton">AC</button>
                <button type="button" class="Operator" data-op="%"id="percentageButton">%</button>
                <button type="button" class="Operator" data-op="/"id="divideButton">/</button>
                <button type="button" class="Number"   id="Number7">7</button>
                <button type="button" class="Number"   id="Number8">8</button>
                <button type="button" class="Number"   id="Number9">9</button>
                <button type="button" class="Operator" data-op="*" id="multiplyButton">X</button>
                <button type="button" class="Number"   id="Number4">4</button>
                <button type="button" class="Number"   id="Number5">5</button>
                <button type="button" class="Number"   id="Number6">6</button>
                <button type="button" class="Operator" data-op="-" id="subtractButton">-</button>
                <button type="button" class="Number"   id="Number1">1</button>
                <button type="button" class="Number"   id="Number2">2</button>
                <button type="button" class="Number"   id="Number3">3</button>
                <button type="button" class="Operator" data-op="+" id="addButton">+</button>
                <button type="button" class="Operator" id="signButton">±</button>
                <button type="button" class="Number"   id="Number0">0</button>
                <button type="button" class="Number"   id="decimalButton">.</button>
                <button type="button" id="equalsButton">=</button>
            </div>
        </Form>
    </div>
    <Script src="Calculadora.JS"></Script>  
</body>
</html>
