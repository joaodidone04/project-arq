<html>
<head>
    <title>Controle Financeiro</title>
    <link rel="stylesheet" type="text/css" href="ControleFinanceiro.css">
</head>
<body>
    <div class="Form">
        <h1>Controle Financeiro</h1>
        <div class="input-group">
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description">
        </div>
        <div class="input-group">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div class="input-group">
            <label for="type">Tipo:</label>
            <select id="type" name="type">
                <option value="income">Receita</option>
                <option value="expense">Despesa</option>
            </select>
        </div>
        <button id="addButton">Adicionar</button>
        <h2>Transações</h2>
        <ul id="transactionList"></ul>
    </div>
    <div class="summary">
      <p>Entradas: <span id="income">R$ 0,00</span></p>
      <p>Saídas: <span id="expense">R$ 0,00</span></p>
      <p><strong>Saldo: <span id="balance">R$ 0,00</span></strong></p>
    </div>

    <!-- LISTA -->
    <ul id="transactionList"></ul>

  </div>
    <script src="ControleFinanceiro.JS"></script>
</body>
</html>
