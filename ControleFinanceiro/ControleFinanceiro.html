<html>
    <head>
        <title>Controle Financeiro</title>
        <link rel="stylesheet" type="text/css" href="ControleFinanceiro.css">
    </head>
    <body>
        <div class="Form">
            <h1>Controle Financeiro</h1>
            
            <div class="input-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description">
            </div>
            
            <div class="input-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount">
            </div>
            
            <div class="input-group">
                <label for="type">Tipo:</label>
                <select id="type" name="type">
                    <option value="income">Receita</option>
                    <option value="expense">Despesa</option>
                </select>
            </div>
            <div class="input-group">
                <label for="date">Data:</label>
                <input type="date" id="dateInput" name="date">
            </div>
            
            <button id="addButton" type="button">Lançar</button>
            <div class="summary">
              <p>Entradas: <span id="income">R$</span></p>
              <p>Saídas: <span id="expense">R$</span></p>
              <p><strong>Saldo: <span class="" id="balance">R$</span></strong></p>
            </div>

    <h2>Transações</h2>
    <ul id="transactionList"></ul>

  </div>

  <script src="ControleFinanceiro.js"></script>
</body>
</html>
